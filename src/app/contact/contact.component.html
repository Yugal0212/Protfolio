<section class="contact" data-aos="fade-up" data-aos-duration="1000">
  <div class="container">
    <h2 data-aos="fade-down" data-aos-duration="1000" data-aos-delay="200">Contact Me</h2>
    
    <div class="row justify-content-center" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300">
      <div class="col-md-8">
        <div class="contact-info">
          <p data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="400">
            <i class="fas fa-map-marker-alt"></i> Morbi, Gujarat, India
          </p>
          <p data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="500">
            <i class="fas fa-envelope"></i>
            <a href="mailto:jakasaniyaYugal@gmail.com">jakasaniyaYugal&#64;gmail.com</a>
          </p>
        </div>
      </div>
    </div>
    
    <div class="row justify-content-center mt-4" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600">
      <div class="col-md-8">
        <form class="contact-form" action="https://formspree.io/f/{your-form-id}" method="POST">
          <div class="mb-3">
            <input type="text" class="form-control" name="name" placeholder="Your Name" required data-aos="flip-up" data-aos-duration="1000" data-aos-delay="700">
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" name="email" placeholder="Your Email" required data-aos="flip-up" data-aos-duration="1000" data-aos-delay="800">
          </div>
          <div class="mb-3">
            <textarea class="form-control" name="message" placeholder="Your Message" rows="5" required data-aos="flip-up" data-aos-duration="1000" data-aos-delay="900"></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg" data-aos="pulse" data-aos-duration="1000" data-aos-delay="1000">
              Send Message
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
